<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrase | ORLA_BOOKS</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://kit.fontawesome.com/504b3fa424.js" crossorigin="anonymous"></script>
<body>
    <header>
        <button class="boton_cacbooks">
        <a href="../index.html"><i class="fa-solid fa-book"></i></a>      
        <strong>ORLA_BOOKS</strong>                  
        </button>   
        <nav>
            <ul>
                <li>
                    <a href="../index.html">Tendencias</a>
                </li>
                <li>
                    <a href="/pages/registro.html">Registro</a>
                </li>
                <li>
                    <a href="../pages/inicio.html">Iniciar Sesión</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="paginaRegistro">
        <section class="page_registro">
            <h1 class="registro">Registro</h1>
            <form action method="post">
                <div>
                    <input class="page_registro_input" type="text" placeholder="Nombre" required id="nombre" name="nombre">                
                </div>
                <div>
                    <input class="page_registro_input" type="text" placeholder="Apellido" required id="apellido" name="apellido">
                </div>
                <div>
                    <input class="page_registro_input" type="date" placeholder="Fecha de Nacimiento (dd/mm/aaaa)" required id="fechaNacimiento" name="fechaNacimiento">
                </div>
                <div>
                    <select name="pais" id="pais">
                        <option value>País</option>
                        <option value="AR">Argentina</option>
                        <option value="VE">Venezuela</option>
                        <option value="CH">Chile</option>
                    </select>
                </div>
                <div>
                    <input class="page_registro_input" type="email" placeholder="Email" required id="email" name="email">
                </div>
                <div>
                    <input class="page_registro_input" type="password" placeholder="Contraseña" required id="password" name="password">
                </div>
                
                <div>
                    <input class="boton" type="submit" value="Registrarme">
                </div>
            </form>
        </section>
    </main>
    <footer>
        <nav>
            <ul>
                <li>
                    <a href="">Términos y condiciones</a>
                </li>
                <li>
                    <a href="">Preguntas frecuentes</a>
                </li>
                <li>
                    <a href="">Ayuda</a>
                </li>
            </ul>
        </nav>
        <a href="#principal"></a>
    </footer>
    <script src="./js/validacion.js"></script>
</body>
</html>
